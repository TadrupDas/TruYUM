{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>trueYum</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="{% static 'style.css' %}" rel="stylesheet" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho">
</head>
<body>
    <header class="container blue">
        <a style="text-decoration:none" href="/index"><p class="left xlarge"><b>trueYum</b></p></a>
        <a style="text-decoration:none" href="/signin"><p class="right xlarge"><b>Login</b></i></a>
        <a style="text-decoration:none" href="/signup"><i class="margin-left xlarge" style="font-style: normal"><b>Register</b></i></a>
    </header>
    <h2 style="margin-left:80px;margin-top: 50px;"><b>Create Account In truYum.com</b></h2>
    <div class="padding-24 card round" style="margin-left: 80px;width: 50%;">
        <div class="margin-top-20 margin-left container">
            <label class="large">Username</label><br>
            <input type="text" name="username" style="width:80%" placeholder="Enter your username" />
        </div>
        <div class="margin-left margin-top container">
            <label class="margin-top-20 large">Email Id</label><br>
            <input type="email" name="email" style="width: 80%;" placeholder="Enter your MailId" />
        </div>
        <div class="margin-left margin-top container">
            <label class="margin-top-20 large">Password</label><br>
            <input type="password" name="password" style="width: 80%;" placeholder="Enter your password" />
        </div>
        <div class="margin-left margin-top container">
            <label class="margin-top-20 large">Confirm your Password</label><br>
            <input type="password" name="confirmpassword" style="width: 80%;" placeholder="Confirm password" />
        </div>
        <div class="padding-24 margin-left margin-top-20 container large">
            <button type="submit" style="border-radius:4px; width:80%;background-color: #075294;color: aliceblue;">Create</button>
        </div>
        <br>
        {% for message in messages %}
            <span class="error">
                {{ message }}
            </span>
        {% endfor %}
    </div>
    <footer class="container grey" style="margin-top:50px;">
        <h4>Copyright Â© 2022</h4>
    </footer>
</body>
</html>
